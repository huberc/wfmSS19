<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script src="js/vue.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-vue.css"/>
    <link type="text/css" rel="stylesheet" href="css/util.css"/>
    <script src="js/axios.min.js"></script>
    <script src="js/bootstrap-vue.js"></script>
</head>
<body>
<div id="app">
    <div class="logo">
        <img src="css/images/locally.png" alt="image could not be loaded">
    </div>
    <p class="text-center" style="color:red;">
        <b>{{invalid}}</b>
    </p>
    <b-card class="login">
        <b-form @submit="onSubmit">
            <b-form-group>
                <b-form-input v-model="username" type="text" placeholder="Username" required/>
            </b-form-group>

            <b-form-group>
                <b-form-input v-model="password" type="password" placeholder="Password" required/>
            </b-form-group>

            <div class="text-center">
                <b-button type="submit" variant="primary" block>Sign In</b-button>
            </div>
        </b-form>
    </b-card>

</div>
</body>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            username: '',
            password: '',
            invalid: '',

        },
        methods: {
            onSubmit(evt) {
                evt.preventDefault()
                if(this.username !== "" && this.password !== "") {
                    if(this.username === "test" && this.password === "1234") {
                        window.location.href = "mainpage.html";
                    } else {
                        this.invalid = "Incorrect Username or Password!";
                    }
                } else {
                    this.invalid = "Username or Password not filled!";
                }
            },
        },

    });
</script>
</html>
